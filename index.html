<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapEditor - LOL2D</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <!-- sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- other libs -->
    <script src="lib/p5.min.js"></script>
    <script src="lib/SAT.js"></script>
    <script src="lib/decomp.min.js"></script>
</head>

<body>
    <div>
        <div id="canvasWrapper"></div>

        <div>
            <div>
                <button onclick="resetEditorCamera()">Reset camera</button> |

                <button onclick="addTerrain()">Thêm poly</button>
                <button onclick="deleteSelectedTerrain()">Xóa poly</button>
                <button onclick="rotateSelectedTerrain()">Xoay poly</button>
                <button onclick="cloneSelectedTerrain()">Nhân bản poly</button> | 

                <label for="terrain-type">Loại</label>
                <select name="type" id="terrain-type" onchange="changeTypeOfSelectedTerrain(this)">
                    <option value="wall">Tường</option>
                    <option value="brush">Bụi</option>
                    <option value="water">Nước</option>
                    <option value="turret1">Trụ team 1</option>
                    <option value="turret2">Trụ team 2</option>
                </select>
            </div>

            <hr>

            <div style="display: flex; justify-content: space-between">
                <span>
                    <label class="container">Dummy
                        <input type="checkbox" onchange="setShowDummy(this.checked)">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Minimap
                        <input type="checkbox" onchange="setShowMinimap(this.checked)">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Map thật
                        <input type="checkbox" onchange="setShowRealMap(this.checked)">
                        <span class="checkmark"></span>
                    </label>

                    <select id="select-asset" onchange="changeAsset(this)">
                        <option value="full-minimap.png">minimap</option>
                        <option value="full.jpg">real map</option>
                        <option value="full-2d-hextech.png">hextech map</option>
                        <option value="full-2d.png">2d map</option>
                    </select>
                </span>

                <span>
                    <button onclick="huongdan()">
                        Hướng dẫn
                    </button>
                    <button onclick="showOnline()">Online?</button>
                    <button onclick="exportMapDataMinified()">Export...</button>
                    <button onclick="exportMapDataFull()">Export Raw...</button>
                </span>
            </div>
        </div>
    </div>

    <script src="firebase.helper.js"></script>
    <script src="main.js"></script>
</body>

</html>
